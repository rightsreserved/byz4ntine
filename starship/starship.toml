# byz4ntine prompt

[username]
style_user = "white bold"
style_root = "black bold"
format = "user: [$user]($style) "
disabled = false
show_always = true

[cmd_duration]
min_time = 1200
format = "underwent [$duration](bold cyan)"

[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
untracked = "🤷‍"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"

[character]
success_symbol = "[☭](bold green)"
error_symbol = "[☭](bold red)"

[time]
disabled = false
format = '[\[ $time \]]($style) '
time_format = "%T"
utc_time_offset = "0"
time_range = "00:00:00-24:00:00"

[directory]
style = "bold yellow"
truncation_length = 8
truncation_symbol = "…/"

